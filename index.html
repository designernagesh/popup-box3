<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <i class="fas fa-envelope-open-text"></i>
            <h3>don't miss any updates</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam maxime ab consectetur expedita nostrum! </p>
            <form action="index.html" method="post">
                <input type="email" placeholder="enter your email" />
                <input type="submit" value="subscribe" />
            </form>
            <span id="close" class="fas fa-times"></span>
        </div>
        <button id="open">Click Here</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
